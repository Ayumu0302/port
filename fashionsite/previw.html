        <h2 class="f-h2a">使用方法</h2>
        <p class="f-p">それぞれのアイテム欄に自分がコーディネートしたい画像を貼り付けてください。<br>
            あなたが選んだコーディネートがサイト上で作ることができます。<br>

        <h2 class="f-h2">Preview fushion</h2>
        <div class="pre">
        <form class="f-f">
            <input type="file" accept='image/*' onchange="previewImage(this);">
        </form>
        <p>Preview:<br>
            <img id="preview" src="帽子シルエット.jpg" style="max-width:300px;">
        </p>
        <script>
            function previewImage(obj) {
	           var fileReader = new FileReader();
	           fileReader.onload = (function() {
                   document.getElementById('preview').src = fileReader.result;
               });
                fileReader.readAsDataURL(obj.files[0]);
            }
        </script>
